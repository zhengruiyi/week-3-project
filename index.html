<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:200" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div id="clear">
        <h2>C</h2>
      </div>
      <div id="display-box">
        <h2 class="display-box-output" id="display"></h2>
      </div>
      <div id="modulo">
        <h2 id="modulo-content">%</h2>
      </div>
      <div id="square-root">
        <h2 id="sqrt-content">sqrt</h2>
      </div>
      <div class="number-button" id="seven">
        <h2 class="number-content">7</h2>
      </div>
      <div class="number-button" id="eight">
        <h2 class="number-content">8</h2>
      </div>
      <div class="number-button" id="nine">
        <h2 class="number-content">9</h2>
      </div>
      <div class="operation" id="divide">
        <h2 class="operation-content">/</h2>
      </div>
      <div class="number-button" id="four">
        <h2 class="number-content">4</h2>
      </div>
      <div class="number-button" id="five">
        <h2 class="number-content">5</h2>
      </div>
      <div class="number-button" id="six">
        <h2 class="number-content">6</h2>
      </div>
      <div class="operation" id="multiply">
        <h2 class="operation-content">*</h2>
      </div>
      <div class="number-button" id="one">
        <h2 class="number-content">1</h2>
      </div>
      <div class="number-button" id="two">
        <h2 class="number-content">2</h2>
      </div>
      <div class="number-button" id="three">
        <h2 class="number-content">3</h2>
      </div>
      <div class="operation" id="minus">
        <h2 class="operation-content">-</h2>
      </div>
      <div class="number-button">
        <h2 class="number-content">0</h2>
      </div>
      <div id="decimal">
        <h2 id="decimal-content">.</h2>
      </div>
      <div id="equals">
        <h2>=</h2>
      </div>
      <div class="operation" id="plus">
        <h2 class="operation-content">+</h2>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
